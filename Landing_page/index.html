<!DOCTYPE html>
    <html lang="en">
       <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
           <link rel="stylesheet" href="style.css">
           <title>Landing Page</title>
        </head>
      <body>
         <header>
            <nav>
                <div class="logo">
                    <img src="img/logow.png">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Booking</a>
                    <a href="#">Login</a>
                </div>
            </nav>
            <div class="line">
                <div class="box1"></div><br>
                <div class="box2"></div><br>
                <div class="box3"></div>
            </div>
            <div class="container">
                <div class="left animate__animated animate__jackInTheBox">
                    <h1>Future<br>On Your Hand</h1>
                    <button>Order Now</button>
                </div>
                <div class="right">
                    <img src="img/wat3.png" class="animate__animated animate__lightSpeedInLeft animate_delay-1s">
                </div>
            </div>
            <div class="s-icon animate__animated animate__lightSpeedInLeft animate_delay-2s">
                <img src="img/icon1.png">
                <img src="img/icon2.png">
                <img src="img/icon3.png">
                <img src="img/icon4.png">
            </div>
         </header>
         <footer>
            <h4>copyright &copy; 2024 Pushpa Vishwakarma. All rights reserved.</h4>
        </footer>
      </body>
    </html>
